<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="./Logito.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>LocalMe</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./Patron.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            background-color: black;
            color: white;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo img {
            width: 120px;
            height: auto;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .user-dropdown {
            position: relative;
        }

        .user-dropdown .dropdown-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-dropdown .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            color: black;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .user-dropdown .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            background-color: black;

        }

        .user-dropdown .dropdown-content a:hover {
            background-color: black;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search Bar */
        .search-container {
            margin: 30px auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 90%;
            max-width:fit-content;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar select, .search-bar input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #ffc30b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
