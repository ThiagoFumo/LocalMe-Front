<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../logo/Logito.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LocalMe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../logo/Patron.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            background-color: black;
            color: white;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo img {
            width: 120px;
            height: auto;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .user-dropdown {
            position: relative;
        }

        .user-dropdown .dropdown-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            color: black;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .user-dropdown .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            background-color: black;

        }

        .user-dropdown .dropdown-content a:hover {
            background-color: black;
        }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .usuarios {
            background-color: white;
            color: black;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinea todos los elementos verticalmente */
            padding: 10px 20px;
        }

        .datos {
            display: flex;
            gap: 20px; /* Espaciado entre los datos */
            align-items: center; /* Alinea verticalmente los datos */
        }

        .datos p {
            margin: 0; /* Elimina m치rgenes innecesarios */
        }

        .botones {
            display: flex;
            gap: 10px; /* Espaciado entre botones */
            align-items: center; /* Alinea verticalmente los botones */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="../logo/Logo.png" alt="Logo">
        </div>
        <div class="menu">
            <div class="user-dropdown">
                <button class="dropdown-btn">
                    游녻
                </button>
                <div class="dropdown-content">
                    <a href="#">Cerrar Sesi칩n</a>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success" onclick="openModal('addUserModal')" style="margin: 10px;">Agregar Usuario</button>
    
    <!-- Usuario list -->
    <div class="usuarios">
        <div class="datos">
            <p>nombre</p>
            <p>contrase침a</p>
            <p>edad</p>
            <p>email</p>
            <p>Tags</p>
        </div>
        <div class="botones">
            <button class="btn btn-warning" onclick="openModal('editUserModal')">Editar</button>
            <button class="btn btn-danger">Eliminar</button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Usuario</h2>
                <span class="close" onclick="closeModal('addUserModal')">&times;</span>
            </div>
            <form>
                <label for="addName">Nombre:</label>
                <input type="text" id="addName" class="form-control" required>

                <label for="addPassword">Contrase침a:</label>
                <input type="password" id="addPassword" class="form-control" required>

                <label for="addAge">Edad:</label>
                <input type="number" id="addAge" class="form-control" required>

                <label for="addEmail">Email:</label>
                <input type="email" id="addEmail" class="form-control" required>

                <label for="addTags">Tags:</label>
                <input type="text" id="addTags" class="form-control" placeholder="Ingrese tags separados por comas" required>

                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Usuario</h2>
                <span class="close" onclick="closeModal('editUserModal')">&times;</span>
            </div>
            <form>
                <label for="editName">Nombre:</label>
                <input type="text" id="editName" class="form-control" required>

                <label for="editPassword">Contrase침a:</label>
                <input type="password" id="editPassword" class="form-control" required>

                <label for="editAge">Edad:</label>
                <input type="number" id="editAge" class="form-control" required>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" class="form-control" required>

                <label for="editTags">Tags:</label>
                <input type="text" id="editTags" class="form-control" placeholder="Ingrese tags separados por comas" required>

                <button type="submit" class="btn btn-success mt-3">Actualizar</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
